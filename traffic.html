<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="traffic.css">
</head>
<body>
    <h1><b>TRAFFIC LIGHT</b></h1>
    <p class="rules">Follow the Rules</p>

    <div class="scene">
        <div class="road"></div>

        <div class="traffic-light-container">
            <div class="traffic-light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div class="pole"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="changeLight('red')">Red</button>
        <button onclick="changeLight('yellow')">Yellow</button>
        <button onclick="changeLight('green')">Green</button>
    </div>

    <script src="traffic.js"></script>
</body>
</html>
